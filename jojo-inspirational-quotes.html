<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今日の名言 - 勇気と成長の言葉</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&family=Playfair+Display:wght@700;900&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        .container {
            max-width: 800px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .quote-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 4rem 3rem;
            box-shadow:
                0 30px 90px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.5) inset;
            text-align: center;
            animation: slideIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .quote-icon {
            font-size: 4rem;
            color: #667eea;
            opacity: 0.3;
            line-height: 1;
            margin-bottom: 2rem;
            font-family: 'Playfair Display', serif;
        }

        .quote-text {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            line-height: 1.6;
            color: #2d3748;
            font-weight: 700;
            margin-bottom: 2rem;
            font-family: 'Noto Sans JP', sans-serif;
        }

        .quote-author {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            color: #667eea;
            font-weight: 700;
            margin-bottom: 0.5rem;
            font-family: 'Playfair Display', serif;
        }

        .quote-title {
            font-size: 1rem;
            color: #718096;
            font-style: italic;
            margin-bottom: 2rem;
        }

        .quote-context {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #4a5568;
            margin-bottom: 2.5rem;
            padding: 1.5rem;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 15px;
            border-left: 4px solid #667eea;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Noto Sans JP', sans-serif;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.5);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
            transform: translateY(-3px);
        }

        .category-badge {
            display: inline-block;
            padding: 0.5rem 1.5rem;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkle 2s ease-in-out infinite;
        }

        @keyframes sparkle {

            0%,
            100% {
                opacity: 0;
                transform: scale(0);
            }

            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            .quote-card {
                padding: 2.5rem 1.5rem;
            }

            .btn {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }
        }

        .fade-out {
            animation: fadeOut 0.5s ease-out forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: scale(0.95);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="quote-card" id="quoteCard">
            <div class="category-badge" id="categoryBadge">勇気</div>
            <div class="quote-icon">"</div>
            <p class="quote-text" id="quoteText"></p>
            <p class="quote-author" id="quoteAuthor"></p>
            <p class="quote-title" id="quoteTitle"></p>
            <div class="quote-context" id="quoteContext"></div>
            <div class="button-group">
                <button class="btn btn-primary" id="newQuoteBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="23 4 23 10 17 10"></polyline>
                        <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
                    </svg>
                    新しい名言
                </button>
                <button class="btn btn-secondary" id="copyBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                    コピー
                </button>
            </div>
        </div>
    </div>

    <script>
        const inspirationalQuotes = [
            {
                original: "人間讃歌は「勇気」の讃歌ッ!! 人間のすばらしさは勇気のすばらしさ!!",
                quote: "人間の偉大さは、恐怖に立ち向かう勇気によって測られる。",
                author: "ウィンストン・チャーチル",
                title: "英国首相・政治家",
                category: "勇気",
                context: "困難な状況に直面したとき、逃げ出すことは簡単です。しかし、真の強さとは、恐怖を感じながらも前に進む勇気を持つことです。その勇気こそが、人間を偉大にするのです。"
            },
            {
                original: "覚悟とは!! 犠牲の心ではないッ! 覚悟とは暗闇の荒野に進むべき道を切り開く事だッ!",
                quote: "真の覚悟とは、未知への道を自ら切り開く決意である。",
                author: "スティーブ・ジョブズ",
                title: "Apple創業者・起業家",
                category: "決意",
                context: "成功への道は、誰かが用意してくれるものではありません。自分自身で道を切り開き、新しい可能性を創造する。それが真の覚悟であり、イノベーションの源泉なのです。"
            },
            {
                original: "ぼくは『正しい』と思ったからやったんだ。後悔はない…こんな世界とはいえ…正しいと信じられることをやったんだ",
                quote: "自分の信念に従って行動すれば、決して後悔することはない。",
                author: "マハトマ・ガンジー",
                title: "インド独立運動指導者",
                category: "正義",
                context: "周囲がどう言おうと、自分が正しいと信じる道を進むことが大切です。結果がどうであれ、自分の信念に従って行動したなら、それは誇るべきことなのです。"
            },
            {
                original: "黄金の精神は、ぼくらの中に眠っているんだ",
                quote: "誰もが内に秘めた無限の可能性を持っている。それを信じることから全てが始まる。",
                author: "ヘレン・ケラー",
                title: "教育家・社会活動家",
                category: "成長",
                context: "どんな困難な状況にあっても、私たちの内には無限の可能性が眠っています。その可能性を信じ、目覚めさせることができれば、どんな障害も乗り越えられるのです。"
            },
            {
                original: "やれやれだぜ",
                quote: "困難に直面しても、冷静さを保つことが最も重要である。",
                author: "アルベルト・アインシュタイン",
                title: "理論物理学者",
                category: "知恵",
                context: "問題が複雑であればあるほど、冷静な判断が求められます。感情に流されず、淡々と対処する姿勢こそが、真の知性の証なのです。"
            },
            {
                original: "『幸福』とは、『幸福』を探す旅路の中にこそある",
                quote: "幸福は目的地ではなく、旅そのものの中にある。",
                author: "ラルフ・ワルド・エマーソン",
                title: "思想家・詩人",
                category: "成長",
                context: "私たちは常に「幸せになったら」と未来を見ています。しかし、真の幸福は、目標に向かって歩む今この瞬間にこそ存在するのです。"
            },
            {
                original: "震えるぞハート! 燃えつきるほどヒート!!",
                quote: "情熱を持って生きることが、人生を豊かにする唯一の方法である。",
                author: "パブロ・ピカソ",
                title: "芸術家・画家",
                category: "情熱",
                context: "心が震え、魂が燃え上がるような体験を求めてください。そのような情熱こそが、あなたの人生に真の意味と価値をもたらすのです。"
            },
            {
                original: "おれは仲間を信じる! それだけだ!",
                quote: "信頼は、最も強力な絆である。",
                author: "ネルソン・マンデラ",
                title: "南アフリカ大統領・人権活動家",
                category: "友情",
                context: "仲間を信じることは、時にリスクを伴います。しかし、その信頼こそが、どんな困難も乗り越えられる強い絆を生み出すのです。"
            },
            {
                original: "だが断る",
                quote: "自分の信念を曲げないことが、真の強さである。",
                author: "ソクラテス",
                title: "古代ギリシャの哲学者",
                category: "決意",
                context: "他者の要求に安易に従うのではなく、自分の信念を貫く勇気を持ちましょう。それが、自分自身に対する誠実さなのです。"
            },
            {
                original: "きさま! 見ているなッ!",
                quote: "観察力は、成功への最も重要な鍵である。",
                author: "レオナルド・ダ・ヴィンチ",
                title: "芸術家・科学者",
                category: "知恵",
                context: "細部に注意を払い、他者が見逃すものを見る能力。それが、あなたを平凡から非凡へと導く力となります。"
            },
            {
                original: "あなたが次に言うセリフは「なんだと!?」だ!",
                quote: "先を読む力こそが、真の知恵である。",
                author: "孫子",
                title: "古代中国の軍事思想家",
                category: "知恵",
                context: "相手の次の一手を予測できる能力は、人生のあらゆる場面で役立ちます。常に一歩先を考える習慣を身につけましょう。"
            },
            {
                original: "てめーは おれを怒らせた",
                quote: "正義のための怒りは、変革の原動力となる。",
                author: "マーティン・ルーサー・キング・ジュニア",
                title: "公民権運動指導者",
                category: "正義",
                context: "不正に対する怒りは、決して悪いものではありません。その怒りを建設的な行動に変えることで、世界をより良い場所にできるのです。"
            },
            {
                original: "ぼくの名は『エンポリオ』です",
                quote: "自分の名を誇りを持って名乗ることから、全てが始まる。",
                author: "マヤ・アンジェロウ",
                title: "詩人・公民権活動家",
                category: "勇気",
                context: "どんなに小さな存在でも、自分自身を誇りを持って表現する勇気を持ちましょう。それが、あなたの存在を世界に示す第一歩です。"
            },
            {
                original: "ありのまま 今 起こった事を話すぜ!",
                quote: "真実をありのままに語ることが、信頼の基盤である。",
                author: "ベンジャミン・フランクリン",
                title: "政治家・科学者",
                category: "誠実",
                context: "どんなに信じがたい出来事でも、事実は事実として受け入れ、正直に伝えることが大切です。誠実さこそが、長期的な信頼を築きます。"
            },
            {
                original: "おまえは今まで食ったパンの枚数をおぼえているのか?",
                quote: "人生における全ての選択が、今のあなたを形作っている。",
                author: "カール・ユング",
                title: "心理学者・精神科医",
                category: "成長",
                context: "私たちは日々、無数の選択をしています。その一つ一つは小さくても、積み重なって今のあなたを作り上げているのです。"
            }
        ];

        let currentQuote = null;

        function getRandomQuote() {
            const randomIndex = Math.floor(Math.random() * inspirationalQuotes.length);
            return inspirationalQuotes[randomIndex];
        }

        function displayQuote(quote) {
            currentQuote = quote;
            document.getElementById('quoteText').textContent = `"${quote.quote}"`;
            document.getElementById('quoteAuthor').textContent = `— ${quote.author}`;
            document.getElementById('quoteTitle').textContent = quote.title;
            document.getElementById('quoteContext').textContent = quote.context;
            document.getElementById('categoryBadge').textContent = quote.category;

            // Add sparkle effect
            createSparkles();
        }

        function createSparkles() {
            const card = document.getElementById('quoteCard');
            for (let i = 0; i < 5; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 2 + 's';
                card.appendChild(sparkle);

                setTimeout(() => sparkle.remove(), 2000);
            }
        }

        function showNewQuote() {
            const card = document.getElementById('quoteCard');
            card.classList.add('fade-out');

            setTimeout(() => {
                displayQuote(getRandomQuote());
                card.classList.remove('fade-out');
            }, 500);
        }

        function copyQuote() {
            if (!currentQuote) return;

            const text = `"${currentQuote.quote}"\n\n— ${currentQuote.author}\n${currentQuote.title}\n\n${currentQuote.context}`;

            navigator.clipboard.writeText(text).then(() => {
                const btn = document.getElementById('copyBtn');
                const originalText = btn.innerHTML;
                btn.innerHTML = '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="20 6 9 17 4 12"></polyline></svg> コピーしました！';
                btn.style.background = 'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)';
                btn.style.color = 'white';
                btn.style.border = 'none';

                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.style.background = 'white';
                    btn.style.color = '#667eea';
                    btn.style.border = '2px solid #667eea';
                }, 2000);
            });
        }

        // Event listeners
        document.getElementById('newQuoteBtn').addEventListener('click', showNewQuote);
        document.getElementById('copyBtn').addEventListener('click', copyQuote);

        // Initialize with a random quote
        displayQuote(getRandomQuote());

        // Keyboard shortcut: Space for new quote
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && e.target === document.body) {
                e.preventDefault();
                showNewQuote();
            }
        });
    </script>
</body>

</html>
